apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.okdownload"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/okhttp-2.3.0.jar')
    compile files('libs/butterknife-7.0.1.jar')
   // compile files('libs/butterknife-5.1.2.jar')
    compile files('libs/okio-1.0.1.jar')
    compile project(':okhttp-master')
    compile project(':okhttpfinal-dm')
}
